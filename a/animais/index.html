<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: #faa;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 100px;
            transition: 0.5s;
        }
    </style>
    <script type="text/javascript">

        $(document).ready(() => {
            var x = 1;
            setInterval(() => {

                var src = x + ".svg";
                console.log(src)
                $("#i").attr("transform", "rotate(180deg)");
                setTimeout(() => {
                    $("#i").attr("src", src);
                    setTimeout(() => {

                        $("#i").attr("transform", "rotate(360deg)");
                    }, 500);
                }, 500);

                x == 5 ? x = 1 : x++;

            }, 2000);
        })

    </script>
</head>

<body>
    <img id="i" src="">
</body>

</html>
