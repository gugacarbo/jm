<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/7339c6e983.js" crossorigin="anonymous"></script>


    <link rel="preconnect" ref="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="main.js"></script>

    <script src="lib/switchable.js"></script>




</head>

<body>
    <header>
        <div class="headerContent">
            <a href="#"><img src="img/Logo.png"></a>
            <div class="menu" id="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#products">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
            <div class="social">
                <a href="https://www.instagram.com/jomartelloacessorios/" target="blank"><i class="fab fa-instagram"
                        aria-hidden="true"></i></a>
                <a href="https://api.whatsapp.com/send?phone=5549999604384" target="blank"><i class="fab fa-whatsapp"
                        aria-hidden="true"></i></a>
            </div>

            <div class="search">
                <input type="text" placeholder="Pesquise por Produtos">
                <i class="fas fa-search"></i>
            </div>
            <i class="fas fa-shopping-cart"></i>
            <div class="toggleMenuContent">
                <div class="toggleMenu">
                    <div class="bars" id="Bd1"></div>
                    <div class="bars" id="Bd2"></div>
                    <div class="bars" id="Bd3"></div>
                </div>
            </div>
        </div>
        <div class="searchResp">
            <input type="text" placeholder="Pesquise por Produtos">
            <i class="fas fa-search"></i>
        </div>
    </header>
    <div class="menuFixed" id="menuFixed">
        <div class="menuFContent ">
            <div>
                <span>Preço Min</span>
                <input type="text" id="pMin" placeholder="R$ 0,00">
            </div>

            <div>
                <span>Preço Max</span>
                <input type="text" id="pMax" placeholder="R$ 0,00">
            </div>

            <div class="sel">
                <span>Categorias</span>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>

            <div class="sel">
                <span>Ordenar Por</span>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>

            <div class="search">
                <input type="text" placeholder="Pesquisar por Produto">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="filter">
            <p>Filtros</p>
            <i class="fas fa-filter"></i>
            <i class="fas fa-angle-down"></i>
        </div>
    </div>

    <div class="g_slide" id="slides">
        <div class="switch_main">
          <a class="item switch_item" href="#"><img data-src="img/banner/1.jpg"></a>
          <a class="item switch_item" href="#"><img data-src="img/banner/2.jpg"></a>
          <a class="item switch_item" href="#"><img data-src="img/banner/3.jpg"></a>
        </div>
      </div>


    <div class="categoryMenu" id="custom-select">
        <div class="cat" style="background-image: url('img/cat/anel.png');"></div>
        <div class="cat" style="background-image: url('img/cat/colar.png');"></div>
        <div class="cat" style="background-image: url('img/cat/brinco.png');"></div>
    </div>


    <div class="products" id="products">

    </div>


    <footer>
        <div class="footerContent">
            <ul>
                <li><a>Home</a></li>
                <li><a>Produtos</a></li>
                <li><a>Sobre</a></li>
                <li><a>Contato</a></li>
            </ul>
            <a href="#"><img src="img/incube.png" alt="www.incubedev.com.br" class="incubeLogo"></a>
            <img src="img/Logo.png">
        </div>
    </footer>
</body>

</html>
