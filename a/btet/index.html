<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <header>
        <span class="tecnico">Técnico Rafael</span>
    </header>
    <div class="content">
        <div class="form">
            <span class="formHeader">Cadastro de Ordem de Serviço</span>
            <form>
                <div class="LabelG text">
                    <input type="text" required="" id="FormTipoInstalaçao">
                    <label>Tipo de Instalação</label>
                </div>
                <div class="LabelM text">
                    <input type="text" required="" id="FormContrato">
                    <label>Contrato</label>
                </div>
                <div class="LabelM text">
                    <input type="text" required="" id="FormProtocolo">
                    <label>Protocolo</label>
                </div>
                <div class="LabelM text">
                    <input type="text" required="" id="FormMunicipio">
                    <label>Município</label>
                </div>
                <div class="LabelM text">
                    <input type="text" disabled value="SC" id="FormEstado">
                    <label>Estado</label>
                </div>
                <div class="LabelG text">
                    <input type="text" required="" id="FormNomeCliente">
                    <label>Nome do Cliente</label>
                </div>
                <div class="number">
                    <label>Cabo Drop</label>
                    <input type="number" min="0" required="" id="FormCaboDrop">
                    <small>Und.</small>
                </div>
                <div class="number">
                    <label>Cabo de Rede</label>
                    <input type="number" min="0" required="" id="FormCaboRede">
                    <small>m</small>
                </div>
                <div class="number">
                    <label>Fast Conector Azul</label>
                    <input type="number" min="0" required="" id="FormFastAzul">
                    <small>Und.</small>
                </div>
                <div class="number">
                    <label>Fast Connector Verde</label>
                    <input type="number" min="0" required="" id="FormFastVerde">
                    <small>Und.</small>
                </div>
                <div class="number">
                    <label>Conector Rj45</label>
                    <input type="number" min="0" required="" id="FormRJ45">
                    <small>Und.</small>
                </div>
                <div class="number">
                    <label>Fita de Aço</label>
                    <input type="number" min="0" required="" id="FormFitaAco">
                    <small>m</small>
                </div>
                <div class="number">
                    <label>Isolador</label>
                    <input type="number" min="0" required="" id="FormIsolador">
                    <small>Und.</small>
                </div>
                <div class="number">
                    <label>Presilha dentada</label>
                    <input type="number" min="0" required="" id="FormPresilha">
                    <small>Und.</small>
                </div>
                <div class="number">
                    <label>Abraçadeira G</label>
                    <input type="number" min="0" required="" id="FormAbracadeiraG">
                    <small>Und.</small>
                </div>
                <div class="number">
                    <label>Abraçadeira P</label>
                    <input type="number" min="0" required="" id="FormAbracadeiraP">
                    <small>Und.</small>
                </div>
                <div class="number">
                    <label>Fixa Fio</label>
                    <input type="number" min="0" required="" id="FormFixaFio">
                    <small>Und.</small>
                </div>
                <div class="number">
                    <label>Parafuso 11</label>
                    <input type="number" min="0" required="" id="FormParafuso11">
                    <small>Und.</small>
                </div>
                <div class="number">
                    <label>Bucha 6mm</label>
                    <input type="number" min="0" required="" id="FormBucha6">
                    <small>Und.</small>
                </div>
                <div class="number">
                    <label>Bucha V</label>
                    <input type="number" min="0" required="" id="FormBuchaV">
                    <small>Und.</small>
                </div>
                <div class="number">
                    <label>Parafuso ONU</label>
                    <input type="number" min="0" required="" id="FormParafusoOnu">
                    <small>Und.</small>
                </div>
                <div class="number">
                    <label>Fonte 12V</label>
                    <input type="number" min="0" required="" id="FormFonte12V">
                    <small>Und.</small>
                </div>
                <div class="number">
                    <label>Plaqueta Identificação</label>
                    <input type="number" min="0" required="" id="FormPlaquetaId">
                </div>
                <div class="number numberG">
                    <label>Luz Caixa</label>
                    <input type="number" min="0" required="" id="FormLuzCaixa">
                </div>
                <div class="number numberG">
                    <label>Luz Cliente</label>
                    <input type="number" min="0" required="" id="FormLuzCliente">
                </div>
                <div class="text">
                    <input type="text" required="" id="FormRoteadorSN">
                    <label>Roteador TP Link S/N</label>
                </div>
                <div class="text">
                    <input type="text" required="" id="FormRoteadorMac">
                    <label>Mac</label>
                </div>
                <div class="text">
                    <input type="text" required="" id="FormOnuSN">
                    <label>ONU huawei S/N</label>
                </div>
                <div class="text">
                    <input type="text" required="" id="FormOnuMac">
                    <label>ONU huawei Mac</label>
                </div>
                <div class="text">
                    <input type="text" required="" value="Rafael" disabled id="FormTecnico">
                    <label>Técnico</label>
                </div>
                <button id="sendForm">Cadastrar Ordem de Serviço</button>
            </form>
        </div>
        <div class="info">
            <span>BT&T Telecom</span>
            <div class="imgDiv">
                <img src="https://i.pinimg.com/originals/10/49/d6/1049d649d7908fdab4205dfd18f95410.png" alt="">
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $('form').submit(false);
        $('#sendForm').on("click",()=>{
            var formData = {
                "TipoInstalaçao" : $("#FormTipoInstalaçao").val(),
                "Contrato" : $("#FormContrato").val(),
                "Protocolo" : $("#FormProtocolo").val(),
                "Municipio" : $("#FormMunicipio").val(),
                "Estado" : $("#FormEstado").val(),
                "NomeCliente" : $("#FormNomeCliente").val(),
                "CaboDrop" : $("#FormCaboDrop").val(),
                "CaboRede" : $("#FormCaboRede").val(),
                "FastAzul" : $("#FormFastAzul").val(),
                "FastVerde" : $("#FormFastVerde").val(),
                "RJ45" : $("#FormRJ45").val(),
                "FitaAco" : $("#FormFitaAco").val(),
                "Isolador" : $("#FormIsolador").val(),
                "Presilha" : $("#FormPresilha").val(),
                "AbracadeiraG" : $("#FormAbracadeiraG").val(),
                "AbracadeiraP" : $("#FormAbracadeiraP").val(),
                "FixaFio" : $("#FormFixaFio").val(),
                "Parafuso11" : $("#FormParafuso11").val(),
                "Bucha6" : $("#FormBucha6").val(),
                "BuchaV" : $("#FormBuchaV").val(),
                "ParafusoOnu" : $("#FormParafusoOnu").val(),
                "Fonte12V" : $("#FormFonte12V").val(),
                "PlaquetaId" : $("#FormPlaquetaId").val(),
                "LuzCaixa" : $("#FormLuzCaixa").val(),
                "LuzCliente" : $("#FormLuzCliente").val(),
                "RoteadorSN" : $("#FormRoteadorSN").val(),
                "RoteadorMac" : $("#FormRoteadorMac").val(),
                "OnuSN" : $("#FormOnuSN").val(),
                "OnuMac" : $("#FormOnuMac").val(),
                "Tecnico" : $("#FormTecnico").val(),
            }
        })

    </script>
</body>
</html>
