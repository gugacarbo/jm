<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/Jm_Logo_Branco.png">

    <title>Jm Acessórios de Luxo</title>

    <link rel="stylesheet" href="/css/main.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>

</head>

<body>

    <div class="redirectMessage" id="redirectM">
        <div class="redirectMessageContent">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-xmark"></i>
            <h1>Redirecionando para o pagamento...</h1>
            <p>Por favor, aguarde enquanto nós redirecionamos você para o pagamento.</p>
        </div>
    </div>
    <header>
    </header>
    <div class="checkoutPage">
        <span class="checkoutTitle">Confirmar dados</span>
        <div class="data">
            <span class="dataHeader">Dados do Comprador</span>
            <span id="BuyerName"></span>
            <span id="BuyerDate"></span>
            <span id="BuyerCPF"></span>
            <span id="BuyerPhone"></span>
            <span id="BuyerEmail"></span>
        </div>
        <div class="data">
            <span class="dataHeader">Dados de Envio</span>
            <span id="BuyerAddress"></span>
            <span id="BuyerCidade"></span>
            <span id="BuyerBairro"></span>
            <span id="BuyerCEP"></span>
            <span id="BuyerComplemento"></span>

        </div>
        <span class="checkoutTitle">Resumo do pedido</span>

        <div class="products" id="ckeckoutProducts">
        </div>
        <div class="subTotal">
            <span id="subTotalPrice">R$00,0</span>
        </div>
        <div class="shipping">
            <div id="waitingShipping"><i class="fa-solid fa-spinner"></i></div>
            <span class="shipHeader">Envio</span>
            <div class="pac">
                <span>PAC</span>
                <span id="prazoPac"></span>
                <span id="valorPac"></span>
                <input type="radio" class="sinput" name="shipping" id="pac" value="PAC">
            </div>
            <div class="sedex" id="sedexBox">
                <span>Sedex</span>
                <span id="prazoSedex"></span>
                <span id="valorSedex"></span>
                <input type="radio" class="sinput" name="shipping" id="sedex" value="SEDEX">
            </div>
        </div>
        <div class="total">
            <div id="totalBoxOn"></div>
            <label>
                <span>Total Produtos: </span>
                <span id="subpriceProds">R$0,00</span>
            </label>
            <label>
                <span>TotalFrete: </span>
                <span id="totalShipping">R$0,00</span>
            </label>
            <label>
                <span id="discountDiv">Desconto: </span>
                <span id="totalDiscount">R$0,00</span>
            </label>
            <label>
                <span>Total: </span>
                <span id="totalPrice">R$0,00</span>
            </label>
        </div>

        <button id="checkoutButton" class="off">
            Pagar com Pagseguro
        </button>
    </div>

    <footer>

    </footer>
    <script src="checkout.js"></script>
</body>

</html>
