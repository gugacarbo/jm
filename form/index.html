<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Jm Acessórios de Luxo</title>
    <link rel="icon" href="/img/Jm_Logo_Branco.png">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/dd47628d23.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.8/jquery.mask.min.js"></script>
</head>

<body>
    <header>
    </header>
    <form id="buyerForm" method="GET" action="/checkout/">
        <div class="forms">
            <span class="formHeader">Dados Pessoais</span>
            <input id="DataNome" name="nome" type="text" placeholder="Nome" maxlength="50" required>
            <input id="DataSobrenome" name="sobrenome" type="text" placeholder="Sobrenome" maxlength="50" required>
            <input id="DataEmail" name="email" type="email" placeholder="e-mail" maxlength="120" required>
            <input id="DataTelefone" name="telefone" type="text" placeholder="Telefone" required>
            <input id="DataCPF" name="cpf" type="text" placeholder="CPF" required>
            <input id="DataNascimento" name="nascimento" type="date" placeholder="Data de Nascimento" required>
        </div>
        <div class="forms">
            <span class="formHeader">Dados de Envio</span>
            <input id="ShippingCEP" type="text" placeholder="CEP" name="cep" required>
            <input id="ShippingRua" type="text" placeholder="Rua" name="rua" required>
            <input id="ShippingNumero" type="text" placeholder="Número" required name="numero" required>
            <input id="ShippingBairro" type="text" placeholder="Bairro" name="bairro" required>
            <input id="ShippingCidade" type="text" placeholder="Cidade" name="cidade" required>
            <input id="ShippingUF" type="text" placeholder="UF" name="UF" required>
            <input id="ShippingComplemento" type="text" placeholder="Complemento" maxlength="100" name="complemento" required>
        </div>
        <button class="formContinue" id="FormContinue">Continuar</button>
    </form>
    <footer>
    </footer>
    <script src="form.js"></script>
</body>
</html>
