<div class="purchasesShippingConfig adminContainer">
    <span class="adminTitle">Configurações de Frete</span>
    <p class="adminDescricao">Nesta aba voce fazer a configuração para calculo de frete e frete grátis.</p>
    <button id="SaveShipConfig" class="saveShip">
        Salvar
    </button>
    <div class="shipConfigContent">
        <div class="Frete">

            <label>
                <span>Cep Origem: </span>
                <input type="text" id="cepOrigemFrete" placeholder="00000-000">
            </label>

            <div class="previewSize">
                <div class="box">
                </div>

                <div class="shipSizes">
                    <label>
                        <span>Altura do Pacote: </span>
                        <input type="number" min="2" value="10" id="alturaFrete" max="105">
                        <b>cm</b>
                        <div class="help">
                            <i class="fas fa-question-circle"></i>
                            <div class="helpMessage">
                                A altura deve ter entre 2cm e 105cm.
                            </div>
                        </div>
                    </label>
                    <label>
                        <span>Largura do Pacote: </span>
                        <input type="number" min="11" value="10" id="larguraFrete" max="105">
                        <b>cm</b>
                        
                        <div class="help">
                            <i class="fas fa-question-circle"></i>
                            <div class="helpMessage">
                                A largura deve ter entre 11cm e 105cm.
                            </div>
                        </div>
                    </label>
                    <label>
                        <span>Comprimento do Pacote: </span>
                        <input type="number" min="16" value="10" id="comprimentoFrete" max="105">
                        <b>cm</b>
                        <div class="help">
                            <i class="fas fa-question-circle"></i>
                            <div class="helpMessage">
                                O comprimento deve ter entre 16cm e 105cm.
                            </div>
                        </div>
                    </label>
                </div>
            </div>

            <label>
                <span>Peso da Embalagem: </span>
                <input type="number" min="0" step="0.1" value="0.0" max="10.0" id="aditionalWeight">
                <b>Kg</b>
                <div class="help">
                    <i class="fas fa-question-circle"></i>
                    <div class="helpMessage">
                        Adicione o Peso da Embalagem Utilizada Para Somar com o Peso do Produto Para Calculo de Frete
                    </div>
                </div>
            </label>

        </div>

        <div class="freteGratis ">
            <div>
                <h4>Frete Gratis</h4>
                <label>
                    <input type="checkbox" id="freteGratisCheck">
                    <span class="toggleFreteGratis"></span>
                </label>
            </div>

            <div class="selectFree">
                <div>
                    <h3>
                        <i class="fas fa-trash-alt" onclick="deleteAllCity()"></i>
                        Cidades
                    </h3>
                    <div id="freeCity">
                    </div>
                </div>
                <div>
                    <h3>
                        <i class="fas fa-trash-alt" onclick="deleteAllState()"></i>
                        Estados 
                        <button onclick="addAllState()">Adicionar Todos</button>
                    </h3>
                    <div id="freeState">
                    </div>
                </div>
                <label class="add">
                    <input type="text" id="addCityInput" placeholder="Adicionar Cidade">
                    <i class="fa-solid fa-plus" id="addCity"></i>
                    <section class="help">
                        <i class="fas fa-question-circle"></i>
                        <div class="helpMessage">
                            Adiciona uma cidade à lista de frete grátiss
                        </div>
                    </section>
                </label>
                <label class="add">
                    
                    <input type="text" maxlength="2" id="addStateInput" placeholder="Adicionar UF">
                    <i class="fa-solid fa-plus" id="addState"></i>
                    <section class="help">
                        <i class="fas fa-question-circle"></i>
                        <div class="helpMessage">
                            <p>
                                Adiciona um estado à lista de frete grátiss
                            </p>
                        </div>
                    </section>
                </label>
                <div class="addF">
                    <p>Adicionar por Cep</p>
                    <input type="text" maxlength="10" id="addCepInput" placeholder="CEP">
                    <i class="fa-solid fa-plus" id="addCep"></i>
                    <section class="help">
                        <i class="fas fa-question-circle"></i>
                        <div class="helpMessage">
                            <p>
                            Adiciona Cidade e Estado correspondentes à lista de frete grátiss
                            </p>
                        </div>
                    </section>
                </div>
            </div>

        </div>
    </div>
    <script src="configShipping/configShipping.js"></script>
