<script>
    time()
    setInterval(time, 1000);
    function time(){
        var date = new Date();
        var time = date.toLocaleTimeString();
        var d = date.getDate();
        var m = date.toLocaleString('pt-br', { month: 'long' });
        var y = date.getFullYear();
        var h = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();
        var day = date.getDay();
        var day_name = date.toLocaleString('pt-br', { weekday: 'long' });

        $("#dateH").text(d + " de " + m + " de " + y + " " + day_name);
        $("#dateT").text(h + ":" + min + ":" + sec);

    }
</script>
