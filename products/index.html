<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jm Acessórios de Luxo</title>

    <link rel="stylesheet" href="../css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>

    <script src="https://kit.fontawesome.com/dd47628d23.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
    </header>



    <div class="prodBanner">

        <div id="ProdsSlider">
           
        </div>
        <div role="tablist" class="dotsProdBanner"></div>

    </div>



    <div class="filterBox">
        <div class="filter">
            <div>
                <span>Preço Min.</span>
                <input type="text" id="SearchMinVal" placeholder="R$ 0,00">
            </div>
            <div>
                <span>Preço Max.</span>
                <input type="text" id="SearchMaxVal" placeholder="R$ 0,00">
            </div>
            <div>
                <span>Categoria</span>
                <select id="SearchCategory">
                    <option selected value="">
                        <div class="opt"> - </div>
                    </option>
                    <option value="3">
                        <div class="opt">Aneis</div>
                    </option>
                    <option value="2">
                        <div class="opt">Brincos</div>
                    </option>
                    <option value="1">
                        <div class="opt">Colares</div>
                    </option>
                </select>
            </div>
            <div>
                <span>Filtrar por</span>
                <select id="SearchOrderBy">
                    <option selected value="">
                        <div class="opt"> - </div>
                    </option>
                    <option value="1">
                        <div class="opt">1</div>
                    </option>
                    <option value="2">
                        <div class="opt">2</div>
                    </option>
                    <option value="3">
                        <div class="opt">3</div>
                    </option>
                </select>
            </div>
            <div class="search" id="Search">
                <input type="text" id="SearchText" placeholder="Pesquise por produtos">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>
    <div class="products">
        <div class="showProducts" id="ShowProducts">
        </div>
    </div>



    <footer>
        
    </footer>

    <script src="/jquery.mask.js"></script>


    <script src="prods.js">

    </script>
</body>

</html>
