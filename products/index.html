<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jm Acessórios de Luxo</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="/img/Jm_Logo_Branco.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>

    <script src="https://kit.fontawesome.com/dd47628d23.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <!--? Header-->
    </header>



    <div class="prodBanner">
        <div id="ProdsSlider">
        </div>
        <div role="tablist" class="dotsProdBanner"></div>
    </div>

    <div class="toggleFilter">
        <span>Produtos</span>
        <label id="toggleFilter">Filtros<i class="fas fa-filter"></i></label>
    </div>

    <div class="filterBox off">
        <div class="filter">
            <div>
                <span>Preço Min.</span>
                <input type="text" id="SearchMinVal" placeholder="R$ 0,00">
            </div>
            <div>
                <span>Preço Max.</span>
                <input type="text" id="SearchMaxVal" placeholder="R$ 0,00">
            </div>
            <div>
                <span>Categoria</span>
                <select id="SearchCategory">
                    <option selected value="">
                        <div class="opt"> - </div>
                    </option>
                </select>
            </div>
            <div>
                <span>Ordenar por</span>
                <select id="SearchOrderBy">
                    <option selected value="price DESC">
                        <div class="opt"> - </div>
                    </option>
                    <option value="price ASC">
                        <div class="opt">Preço Cresc.</div>
                    </option>
                    <option value="price DESC">
                        <div class="opt">Preço Decr.</div>
                    </option>
                </select>
            </div>
            <div class="search" id="Search">
                <input type="text" id="SearchText" placeholder="Pesquise por produtos">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>
    
    <div class="products">
        <div class="showProducts" id="ShowProducts">
        </div>
    </div>

    <footer>
        <!--? Footer-->
        
    </footer>

    <script src="/jquery.mask.js"></script>
    <script src="prods.js">
    </script>
</body>

</html>
